<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card container" style="width:60vw;">
        <div class="card-body">
            <div class="row justify-content-md-center">
                <input type="text" placeholder="Input Box" id="result" style="height:7vh;"/>
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('1');">1</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('2');">2</button>
                <button class="btn btn-primary mt-4 me-3 col"onclick="dis('3');">3</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('4');">4</button>
                <button class="btn btn-primary mt-4 col" onclick="dis('5');">5</button>
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('6');">6</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('7');">7</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('8');">8</button>
                <button class="btn btn-primary mt-4 me-3 col"onclick="dis('9');">9</button>
                <button class="btn btn-primary mt-4 col" onclick="dis('0');">0</button>
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('+');">+</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('-');">-</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('*');">x</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="dis('/');">/</button>
                <button class="btn btn-primary mt-4 me-3 col" onclick="solve();">=</button>
                <button class="btn btn-primary mt-4 col" onclick="clr();">C</button>
            </div>
        </div>
      </div>
    </div>
    <script>
        //function that display value
        function dis(val)
        {
            document.getElementById("result").value+=val
        }
          
        //function that evaluates the digit and return result
        function solve()
        {
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = y
        }
          
        //function that clear the display
        function clr()
        {
            document.getElementById("result").value = ""
        }
     </script>
</body>
</html>
